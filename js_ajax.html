<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX CRUD Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>AJAX CRUD Example</h1>

    <h2>Add New User</h2>
    <input type="text" id="name" placeholder="Name" />
    <input type="text" id="username" placeholder="Username" />
    <input type="email" id="email" placeholder="Email" />
    <button onclick="createUser()">Add User</button>

    <h2>User List</h2>
    <div id="userList"></div>

    <script>
        const personalApiURL = 'http://localhost:3000/personalInfo';
        const accountApiURL = 'http://localhost:3000/accountInfo';

        // Fetch and display user data
        function getUsers() {
            const userList = document.getElementById('userList');
            userList.innerHTML = '';
            
            fetch(personalApiURL)
                .then(response => response.json())
                .then(personalData => {
                    fetch(accountApiURL)
                        .then(response => response.json())
                        .then(accountData => {
                            let output = '<table><thead><tr><th>ID</th><th>Name</th><th>Username</th><th>Email</th><th>Actions</th></tr></thead><tbody>';
                            personalData.forEach((person, index) => {
                                const account = accountData[index];
                                output += `
                                    <tr>
                                        <td>${person.id}</td>
                                        <td>${person.name}</td>
                                        <td>${account.username}</td>
                                        <td>${account.email}</td>
                                        <td>
                                            <button onclick="deleteUser(${person.id})">Delete</button>
                                            <button onclick="editUser(${person.id})">Edit</button>
                                        </td>
                                    </tr>
                                `;
                            });
                            output += '</tbody></table>';
                            userList.innerHTML = output;
                        });
                });
        }

        // Create a new user
        function createUser() {
            const name = document.getElementById('name').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;

            if (name === '' || username === '' || email === '') {
                alert('Please fill in all fields');
                return;
            }

            // Create personal info
            const personalData = { name };
            fetch(personalApiURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(personalData)
            })
            .then(response => response.json())
            .then(newPerson => {
                // Create account info
                const accountData = { username, email };
                fetch(accountApiURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(accountData)
                })
                .then(response => response.json())
                .then(() => getUsers());
            });
        }

        // Delete a user
        function deleteUser(id) {
            fetch(`${personalApiURL}/${id}`, { method: 'DELETE' })
                .then(() => fetch(`${accountApiURL}/${id}`, { method: 'DELETE' }))
                .then(() => getUsers());
        }

        // Edit user details
        function editUser(id) {
            const newName = prompt('Enter new name');
            const newUsername = prompt('Enter new username');
            const newEmail = prompt('Enter new email');

            // Update personal info
            fetch(`${personalApiURL}/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: newName })
            })
            .then(response => response.json())
            .then(() => {
                // Update account info
                fetch(`${accountApiURL}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: newUsername, email: newEmail })
                })
                .then(() => getUsers());
            });
        }

        // Load users on page load
        window.onload = getUsers;
    </script>
</body>
</html>
