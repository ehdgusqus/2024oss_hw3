<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX CRUD</title>
</head>
<body>
    <h2>Add New User</h2>
    <input type="text" id="name" placeholder="Name" />
    <button onclick="createUser()">Add User</button>

    <h2>User List</h2>
    <ul id="userList"></ul>

    <script>
        const apiURL = 'http://localhost:3000/personalInfo'; 

        // Read: Fetch all users and display them
        function getUsers() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', apiURL, true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    const users = JSON.parse(xhr.responseText);
                    let output = '';
                    users.forEach(user => {
                        output += `<li>${user.name} 
                            <button onclick="deleteUser(${user.id})">Delete</button>
                            <button onclick="editUser(${user.id}, '${user.name}')">Edit</button>
                        </li>`;
                    });
                    document.getElementById('userList').innerHTML = output;
                }
            };
            xhr.send();
        }

        // Create: Add a new user
        function createUser() {
            const name = document.getElementById('name').value;
            if (!name) return alert('Enter a name');
            
            const xhr = new XMLHttpRequest();
            xhr.open('POST', apiURL, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onload = function() {
                if (xhr.status === 201) getUsers(); // Reload user list after creation
            };
            xhr.send(JSON.stringify({ name }));
        }

        // Delete: Remove a user by ID
        function deleteUser(id) {
            const xhr = new XMLHttpRequest();
            xhr.open('DELETE', `${apiURL}/${id}`, true);
            xhr.onload = function() {
                if (xhr.status === 200) getUsers(); // Reload user list after deletion
            };
            xhr.send();
        }

        // Update: Edit a user's name
        function editUser(id, currentName) {
            const newName = prompt('Enter new name', currentName);
            if (!newName) return;

            const xhr = new XMLHttpRequest();
            xhr.open('PUT', `${apiURL}/${id}`, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onload = function() {
                if (xhr.status === 200) getUsers(); // Reload user list after update
            };
            xhr.send(JSON.stringify({ name: newName }));
        }

        // Initial load
        getUsers();
    </script>
</body>
</html>
